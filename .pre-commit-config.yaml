fail_fast: false
repos:
- repo: https://github.com/adrienverge/yamllint
  rev: v1.32.0
  hooks:
  - args:
    - --config-file
    - .yamllint.yaml
    id: yamllint
- repo: https://github.com/gruntwork-io/pre-commit
  rev: v0.1.22
  hooks:
  - id: terraform-fmt
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v2.4.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
    args: []
