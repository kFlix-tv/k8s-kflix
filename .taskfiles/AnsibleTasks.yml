---
version: "3"

env:
  ANSIBLE_CONFIG: "{{.PROJECT_DIR}}/ansible.cfg"

vars:
  ANSIBLE_PLAYBOOK_DIR: "{{.ANSIBLE_DIR}}/playbooks"
  ANSIBLE_INVENTORY_DIR: "{{.ANSIBLE_DIR}}/inventory"

tasks:

  init:
    desc: Install / Upgrade Ansible galaxy deps
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible-galaxy install -r requirements.yml --roles-path roles --force
      - ansible-galaxy collection install -r requirements.yml --collections-path collections --force

  server:
    desc: Setup the server
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/server-init.yaml

  list:
    desc: List all the hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible all --list-hosts

  prepare:
    desc: Prepare all the k8s nodes for running k3s
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-prepare.yaml

  install:
    desc: Install Kubernetes on the nodes
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-installation.yaml

  nuke:
    desc: Uninstall Kubernetes on the nodes
    dir: "{{.ANSIBLE_DIR}}"
    interactive: true
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-nuke.yaml
      - task: reboot

  ping:
    desc: Ping all the hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible all --one-line -m 'ping'

  uptime:
    desc: Uptime of all the hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible all --one-line -a 'uptime'

  reboot:
    desc: Reboot all the k8s nodes
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-reboot.yaml

  poweroff:
    desc: Shutdown all the k8s nodes
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible kubernetes -a '/usr/bin/systemctl poweroff' --become
