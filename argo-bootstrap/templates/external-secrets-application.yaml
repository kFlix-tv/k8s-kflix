apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argo-cd
spec:
  project: default

  source:
    repoURL: https://github.com/kFlix-tv/k8s-kflix.git
    targetRevision: HEAD
    path: helm-charts/external-secrets
  destination: 
    server: {{ .Values.spec.destination.server }}
    namespace: external-secrets

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true