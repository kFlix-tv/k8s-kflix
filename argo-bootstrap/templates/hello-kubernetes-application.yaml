apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-kubernetes
  namespace: default
spec:
  project: default

  source:
    repoURL: https://github.com/kFlix-tv/k8s-kflix.git
    targetRevision: HEAD
    path: 'hello-kubernetes'
  destination: 
    server: {{ .Values.spec.destination.server }}
    namespace: hello-kubernetes

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true