apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: {{ .Values.spec.metadata.namespace }}
spec:
  project: default

  source:
    repoURL: https://github.com/kFlix-tv/k8s-kflix.git
    targetRevision: HEAD
    path: helm-charts/prometheus-stack
  destination: 
    server: {{ .Values.spec.destination.server }}
    namespace: prometheus-stack

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true