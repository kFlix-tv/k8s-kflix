apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-bootstrap
  namespace: argo-cd
  annotations:
    helm.sh/hook: post-install
spec:
  project: bootstrap
  source:
    repoURL: 'https://github.com/kFlix-tv/k8s-kflix.git'
    path: helm-charts/cluster-bootstrap
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argo-cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true