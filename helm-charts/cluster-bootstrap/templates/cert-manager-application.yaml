apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default

  source:
    repoURL: https://github.com/kFlix-tv/k8s-kflix.git
    targetRevision: HEAD
    path: helm-charts/cert-manager
  destination: 
    server: {{ .Values.spec.destination.server }}
    namespace: cert-manager

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true