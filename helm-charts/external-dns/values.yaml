external-dns:
  env:
  - name: cloudflare.apiToken
    valueFrom:
      secretKeyRef:
        name: cloudflare-dns-token
        key: cloudflare-dns-token
  provider: cloudflare
  sources: ['ingress']
  cloudflare:
    email: "cloudflare@ktyler.me"
    proxied: false
  domainFilters: ['kflix.tv']
  policy: sync