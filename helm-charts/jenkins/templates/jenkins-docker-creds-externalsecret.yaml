apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: jenkins-docker-creds
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store # Must match SecretStore on the cluster

  target:
    name: jenkins-docker-creds # Name for the secret to be created on the cluster
    creationPolicy: Owner

  dataFrom:
  - key: docker-creds