plex:
  env:
    TZ: america/los_angeles
    PLEX_CLAIM: claim-cAZ2S_xBjAxvyYfRfr56
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
    - host: plex.kflix.tv
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: plex-tls
      hosts:
      - plex.kflix.tv
  persistence:
    config:
      storageClass: "longhorn-kflix"
  extraVolumeMounts:
    - name: tv
      mountPath: /mnt/disks/tv
      mountPropagation: HostToContainer
  extraVolumes:
    - name: tv
      hostPath:
        path: /mnt/disks/tv
  livenessProbe:
    exec:
      command:
      - cat
      - /mnt/disks/tv/.test
      - /mnt/disks/movies/.test
    initialDelaySeconds: 5
    periodSeconds: 5