plex:
  env:
    TZ: america/los_angeles
    PLEX_CLAIM: claim-Xt-7Gq6zVGT6fWWBTsVW
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
    - host: plex.kflix.tv
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - plex.kflix.tv
  persistence:
    config:
      storageClass: "longhorn-kflix"
