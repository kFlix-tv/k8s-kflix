apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-external-secrets-secret-store
  namespace: flux-system
spec:
  dependsOn:
  - name: cluster-core-external-secrets
  path: ./kubernetes/core/external-secrets/external-secrets/secret-store
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-kflix
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
