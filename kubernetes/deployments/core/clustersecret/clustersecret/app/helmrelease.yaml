# yaml-language-server: $schema=https://kubernetes-schemas.kflix.tv/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: clustersecret
  namespace: clustersecret
spec:
  interval: 30m
  chart:
    spec:
      chart: cluster-secret
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: clustersecret
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
