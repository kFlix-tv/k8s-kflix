# yaml-language-server: $schema=https://kubernetes-schemas.kflix.tv/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rclone-secret
  namespace: csi-rclone
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  target:
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: "rclone config"
      property: configData
  data:
  - secretKey: remote
    remoteRef:
      key: "Rclone"
      property: "remote"
  - secretKey: remotePath
    remoteRef:
      key: "Rclone"
      property: "remotePath"
