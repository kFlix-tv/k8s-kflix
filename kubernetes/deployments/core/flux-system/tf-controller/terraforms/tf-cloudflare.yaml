# yaml-language-server: $schema=https://kubernetes-schemas.kflix.tv/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: cloudflare
  namespace: flux-system
spec:
  suspend: false
  approvePlan: auto
  interval: 12h
  path: ./kubernetes/cloudflare
  sourceRef:
    kind: OCIRepository
    name: terraform
    namespace: flux-system
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: terraform-tfrc
  varsFrom:
  - kind: Secret
    name: terraform-cloud
    varsKeys:
    - cloudflare_api_token
  - kind: Secret
    name: terraform-cloudflare
    varsKeys:
    - cloudflare_domain
