# yaml-language-server: $schema=https://kubernetes-schemas.kflix.tv/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-reloader
  namespace: flux-system
spec:
  dependsOn:
  - name: cluster-core-longhorn-settings
  - name: cluster-core-flux-webhooks
  - name: cluster-core-kubernetes-dashboard
  - name: cluster-core-weave-gitops
  - name: cluster-core-kube-prometheus-stack
  - name: cluster-core-grafana
  - name: cluster-core-echo-server
  path: ./kubernetes/deployments/core/kube-system/reloader/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-kflix
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
