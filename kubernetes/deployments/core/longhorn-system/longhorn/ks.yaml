# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-longhorn
  namespace: flux-system
spec:
  dependsOn:
  - name: cluster-core-nginx-external
  path: ./kubernetes/deployments/core/longhorn-system/longhorn/app
  prune: false # never should be deleted
  sourceRef:
    kind: GitRepository
    name: k8s-kflix
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-longhorn-settings
  namespace: flux-system
spec:
  dependsOn:
  - name: cluster-core-longhorn
  path: ./kubernetes/deployments/core/longhorn-system/longhorn/settings
  prune: false # never should be deleted
  sourceRef:
    kind: GitRepository
    name: k8s-kflix
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
