apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-grafana
  namespace: flux-system
spec:
  dependsOn:
  - name: cluster-core-nginx-external
  path: ./kubernetes/deployments/core/monitoring/grafana/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-kflix
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
