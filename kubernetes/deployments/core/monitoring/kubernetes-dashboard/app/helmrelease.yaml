apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.0-alpha1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/k8s-dashboard/kubernetes-dashboard?modal=values
    api:
      containers:
        args:
        - --enable-insecure-login=true
        - --enable-skip-login=true
        - --disable-settings-authorizer=true
    app:
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: mdi:kubernetes
          hajimari.io/group: "Admin Only"
        hosts:
        - &host "kubernetes.${SECRET_DOMAIN}"
        tls:
        - hosts:
          - *host
          secretName: kubernetes-dashboard-tls
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metrics-server:
      enabled: false
