# yaml-language-server: $schema=https://kubernetes-schemas.kflix.tv/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-rook-ceph-rook-ceph
  namespace: flux-system
spec:
  dependsOn:
  - name: core-monitoring-kube-prometheus-stack
  path: ./kubernetes/deployments/core/rook-ceph/rook-ceph/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-kflix
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
yaml-language-server: $schema=https://kubernetes-schemas.kflix.tv/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-rook-ceph-cluster
  namespace: flux-system
spec:
  dependsOn:
  - name: core-rook-ceph-rook-ceph
  path: ./kubernetes/deployments/core/rook-ceph/rook-ceph/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-kflix
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
