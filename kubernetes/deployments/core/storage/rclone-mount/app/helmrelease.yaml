# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rclone-mount
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/mumiehub/rclone-mount
              tag: v1.65.0
              pullPolicy: IfNotPresent
            env:
              TZ: America/New_York # TODO: Move TZ to cluster-settings
              RemotePath: "encrypt:"
              MountCommands: >-
                --allow-other --allow-non-empty --allow-root --dir-cache-time 24h --umask 002 --log-level INFO --log-file /config/logs/rclone.log
            securityContext:
              privilaged: true
              readOnlyRootFilesystem: true
              capabilities: {add: ["SYS_ADMIN"]}
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 300m
                memory: 5Gi
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
    service:
      main:
        enabled: false
    persistance:
      config:
        enabled: true
        type: secret
        name: rclone-secret
        globalMounts:
        - name: config
          mountPath: /config/rclone.conf
          subPath: configData
