# yaml-language-server: $schema=https://k8s-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: smarter-device-manager
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: smarter-device-manager
      version: 0.0.3
      sourceRef:
        kind: HelmRepository
        name: smarter-devices
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # values:
